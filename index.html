<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Runner</title>
</head>
<body>
    <style>
        form {
        max-width: 400px;
        margin: 40px auto;
        padding: 24px 32px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #fafafa;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        font-family: Arial, sans-serif;
        }
        label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #bbb;
        border-radius: 4px;
        box-sizing: border-box;
        }
        button[type="submit"] {
        background: #0078d4;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.2s;
        }
        button[type="submit"]:hover {
        background: #005fa3;
        }
    </style>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" required>
        <br>
        <button onclick="test(event)" type="submit">Submit</button>
    </form>
    <script src="./output/typeCasting.js"></script>
</body>
</html>
